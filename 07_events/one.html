    //Steps to remove images after clicking on them

    document.querySelector('#images').addEventListener('click', function(e){
        console.log(e.target.parentNode); //this will give the parent node of the clicked element, which is the li element.
        

        //We can also do like this
        // removeIt.parentNode.removeChild(removeIt);  removeIt contains the li element, its parent node will be ul, removeChild 
        //will remove the li element from the ul element.


        //If we click outside the images, on the li element, then it will remove everything because parent of li will be ul and if
        //if ul is removed then all the images will be removed.
        //So we can check if the clicked element is an image or not.
        //We have to add a check for it
        console.log(e.target.tagName);
        if(e.target.tagName==='IMG'){
            console.log(e.target.id);
            let removeIt=e.target.parentNode; 
            removeIt.remove();
        }
    })
