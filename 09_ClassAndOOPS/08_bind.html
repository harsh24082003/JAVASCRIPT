<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reach</title>
</head>
<body>
    <button>Button-Click</button>
</body>
<script>
    class React{
        constructor(){
            this.library="React"
            this.server="https://localhost:3000"

            document.querySelector('button').addEventListener('click',this.handleClick.bind(this)) //here we need to bind it with "this" because "this" inside callback will default to the DOM element that triggered the evene(here: the <button>)
        }

        handleClick(){
            console.log("button clicked")
            console.log(this.server)
        }

        
    }

    const app=new React()
</script>
</html>
